<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择空间</title>
    <link href="image/logo.png" rel="icon">
    <link href="css/icomoon.css" rel="stylesheet">
    <link href="css/backEnd.css" rel="stylesheet">
    <link href="css/public.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/joker_box_pop_up.css" rel="stylesheet">
</head>
<body>
<div id="joker"></div>
<div class="parent">
    <div class="div1 nav_pc">
        <div class="glass-effect"
             style="text-align: center;background: rgba(0, 0, 0, 0.3);padding: 3%; border-radius: 20px">
            <h1>diskMirror</h1>
            <hr>
            <h4 style="margin-bottom: 0">盘镜空间ID</h4>
            <label>
                <input id="server_id">
            </label>
            <br>
            <h4 style="margin-bottom: 0">盘镜服务器密钥</h4>
            <label>
                <input id="server_pass">
            </label>
            <br>
            <div class="button_list0" style="padding: 1%">
                <button class="item_Button"
                        onclick="window.open('https://github.com/BeardedManZhao/diskMirror-backEnd-spring-boot.git')"
                        style="border-radius: 20px; color: #FFFFFF">我还没有服务器！
                </button>
                <button class="item_Button" id="submitButton" style="border-radius: 20px; color: #FFFFFF">准备好啦！
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/lib/joker_box_pop_up/js/joker_box_pop_up.js"
        type="application/javascript"></script>
<script src="js/utils_io.js"></script>
<script src="js/conf/indexConfig.js"></script>
<script src="js/indexMain.js"></script>
