<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diskMirror文件管理器</title>
    <link href="image/logo.png" rel="icon">
    <link href="css/icomoon.css" rel="stylesheet">
    <link href="css/backEnd.css" rel="stylesheet">
    <link href="css/public.css" rel="stylesheet">
    <link href="css/FileExplorer.css" rel="stylesheet" type="text/css">
    <link href="https://www.lingyuzhao.top/LS-WebFront/css/progressBar.css" rel="stylesheet">
    <link href="https://www.lingyuzhao.top/js/lib/joker_box_pop_up/css/joker_box_pop_up.css" rel="stylesheet">
</head>
<body>
<div hidden id="versionShowDiv">
    <pre id="versionShow" style="font-family: 'monospace', 'icomoon', serif">⚠ 无法与服务器取得连接 或 服务器版本较低，不支持版本号的获取！</pre>
</div>
<div class="parent">
    <div class="div1">
        <div class="all-progress-bar progress-bar"
             style="display:inline-block; width: 69%; height: 20%; transform: translateY(50%)">

        </div>
        <label>
            <input accept="*" id="fileUpload" multiple style="width: 28%" title="文件批量上传" type="file">
        </label>

    </div>
    <div class="div2 nav_pc">
        <div>
            <img alt="logo" class="icon-navigation" id="bigLogoImage" src="image/logo.png"
                 title="点击查看diskMirror服务器版本">
        </div>
        <div id="show_area"
             style="text-align: center"
             title="diskMirror-front 版本：点击查看前端界面历史包">
            <div onclick="window.open('https://github.com/BeardedManZhao/diskMirror-front/releases')"><span
                    class="load-icon-2"></span> <span>2.1.1</span></div>
        </div>
        <div class="button_list1">
            <button class="item_Button" onclick="window.open('index.html')">新界面</button>
            <button class="item_Button" id="showTransferDeposit_fileList_table_button"
                    onclick="showTransferDeposit_fileList_table(this);"
                    title="查看当前正在转存的任务"> 转存表
            </button>
            <button class="item_Button" onclick="transferDeposit()" title="您可以将某个链接中的数据保存到您的盘镜中">
                转存
            </button>
            <button class="item_Button" onclick="document.getElementById('fileUpload').click()"
                    title="您可以将某个文件上传到您的盘镜中,如果要上传目录可以让目录压缩为war文件！"> 上传
            </button>
            <button class="item_Button" onclick="reloadFsPath()"> 刷新</button>
            <button class="item_Button" onclick="mkdir()"> 创目录</button>
            <button class="item_Button" onclick="mkFile()"> 创文件</button>
            <button class="item_Button" onclick="window.open('https://github.com/BeardedManZhao/DiskMirror.git')">
                盘镜
            </button>
        </div>
    </div>
    <div class="div3">
        <table class="wide-table" id="transferDeposit_fileList_table">
            <thead>
            <tr>
                <th title="保存到盘镜中的文件的名字">转存文件的名称</th>
                <th title="对应文件的链接，此链接就是您要转存的文件源">正在转存的链接</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <table class="wide-table" id="upload_fileList_table">
            <thead>
            <tr>
                <th title="保存到盘镜中的文件的名字">写入文件的名称</th>
                <th title="文件上传进度">上传任务的进度</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <table class="wide-table" id="fileList_table">

        </table>

    </div>
    <div class="div4">
        <a class="okClick" href="#" id="diskMirrorBackPath"></a>
        <label>
            <input class="input" id="diskMirrorPathInput" placeholder="路径">
        </label>
    </div>
    <div class="div5">
        <label>
            <input class="input" id="diskMirrorSearch" placeholder=" 搜索文件">
        </label>
        <a class="status_bar" href="#" title="关闭客户端与服务器的连接"></a>
        <a class="status_bar" title="通过客户端直接关闭服务器（谨慎使用，这会导致服务器关机）"></a>
    </div>
    <!--    <div class="div6"></div>-->
    <!--    <div class="div7"></div>-->
    <!--    <div class="div8"></div>-->
    <!--    <div class="div9"></div>-->
</div>
</body>
</html>
<script src="https://www.lingyuzhao.top/js/lib/axios.min.js"></script>
<script src="https://www.lingyuzhao.top/js/lib/jsZip/jszip.min.js"></script>
<script src="https://www.lingyuzhao.top/js/lib/joker_box_pop_up/js/joker_box_pop_up.js"
        type="application/javascript"></script>
<script src="https://www.lingyuzhao.top/LS-WebFront/js/utils_io.js"></script>
<script src="https://www.lingyuzhao.top/LS-WebFront/js/progressBar.js"></script>
<script src="js/diskMirror.min.js" type="application/javascript"></script>
<script src="js/conf/indexConfig.js"></script>
<script src="js/DiskMirrorFront.js" type="application/javascript"></script>
<script src="js/FileExplorer.js" type="application/javascript"></script>
<script src="js/main.js" type="application/javascript"></script>
